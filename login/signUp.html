<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/futura-font@1.0.0/styles.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <form action="">
        <h1>Sign Up</h1>
        <p class="descripsiSign">Enter your detail to proceed futher</p>
        <div class="Username">
            <label for="Username">Username</label>
            <div class="inputs">
                <input type="text" name="Username">
                <span class="material-symbols-outlined icon">
                    account_circle
                </span>
            </div>
        </div>
        <div class="Email">
            <label for="Email">Email</label>
            <div class="inputs">
                <input type="text" name="Email">
                <span class="material-symbols-outlined icon">
                    mail
                </span>
            </div>
        </div>
        <div class="Password">
            <label for="Password">Password</label>
            <div class="inputs">
                <input type="password" name="Password" id="password">
                <span class="material-symbols-outlined icon" >
                lock
                </span>
                <div class="passwordIcon">
                        <span class="material-symbols-outlined" id="on" onclick="toggleVisibility()" >
                            visibility
                            </span>
                        <span class="material-symbols-outlined" id="off" onclick="toggleVisibility()">
                            visibility_off
                            </span>
                </div>
                </div>
            </div>
        </div>
        <button>Sign In</button>
        <p class="regis">Did have any account? <a href="signIn.html">Sign In</a></p>
    </form>
    <div class="detail">
        <div class="img1">
            <img src="asset/bukuAndG.png" alt="">
            <img src="asset/bukuNumpuk.png" alt="">
            </div>
        <img src="asset/buku.png" alt="">
    </div>
</body>
<script src="script.js"></script>

</html>
